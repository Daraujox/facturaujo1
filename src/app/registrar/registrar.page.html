<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Bienvenido(a)</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"><ion-list>
    <ion-item>
      <ion-label><ion-button [routerLink]="['/registrar']">Registrar factura</ion-button></ion-label>
    </ion-item>
    <ion-item>
      <ion-label><ion-button [routerLink]="['/historial']">Ver historial facturas</ion-button></ion-label>

    <ion-item>
      <ion-label><ion-button [routerLink]="['/login']">Cerrar sesion</ion-button></ion-label>
    </ion-item></ion-list></ion-content>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title><ion-img src="assets/img/facturaujoimg.png" [routerLink]="['/decision']"  style="width: 150px; height: 40px;" alt="Facturaujo"></ion-img>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Producto:</ion-card-title>
        </ion-card-header>
        <ion-card-content> 
          <br>
          <form [formGroup]="formularioregistrar">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="nombre1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input formControlName="id1"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Precio</ion-label>
              <ion-input formControlName="precio"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Detalle</ion-label>
              <ion-input formControlName="detalle"></ion-input>
            </ion-item> 
    
            <br><br><br>
            
    
            <ion-card-title>Categoria:</ion-card-title><br>
    
            <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input formControlName="id2"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input formControlName="nombre2"></ion-input>
            </ion-item>
            <br><br><br>
    
            <ion-card-title>Item:</ion-card-title><br>
    
            <ion-item>
              <ion-label position="floating">Id</ion-label>
              <ion-input formControlName="id3"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Detalle</ion-label>
              <ion-input formControlName="detalle2"></ion-input>
            </ion-item>
    <br><br>
            <ion-button>Facturar</ion-button>
            
    
    
          </form>
        </ion-card-content>
      </ion-card>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title> Daniel Araujo Â© 2023</ion-title>
    </ion-toolbar>
  </ion-footer>
  
</div>
