<ion-header>
  <ion-toolbar>
    <ion-title><ion-img src="assets/img/facturaujoimg.png"   style="width: 150px; height: 40px;" alt="Facturaujo"></ion-img>
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content> 

      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form><br>
      <ion-button [routerLink]="['/decision']">Ingresar</ion-button><br>
    </ion-card-content>
    <ion-item> <ion-label><a href="/registrarse">Crear una cuenta</a></ion-label>
    </ion-item>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> Daniel Araujo © 2023</ion-title>
  </ion-toolbar>
</ion-footer>
