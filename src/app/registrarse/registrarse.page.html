<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title><ion-img src="assets/img/facturaujoimg.png" [routerLink]="['/login']"   style="width: 150px; height: 40px;" alt="Facturaujo"></ion-img>
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea una cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content> 

      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionpassword" type="password"></ion-input>
        </ion-item>

      </form><br>
      <ion-button [routerLink]="['/login']">Registrarse</ion-button><br>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> Daniel Araujo © 2023</ion-title>
  </ion-toolbar>
</ion-footer>
